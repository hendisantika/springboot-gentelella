# Server
server.servlet.context-path=/

# mustache TODO : Remove if these are not necessary
spring.mustache.cache=false
spring.mustache.expose-request-attributes=true

# handlebar
handlebars.enabled=true
handlebars.prefix=classpath:templates/
handlebars.suffix=.hbs
handlebars.cache=false
handlebars.registerMessageHelper=true
handlebars.failOnMissingFile=true
handlebars.bindI18nToMessageSource=true
handlebars.prettyPrint=false
handlebars.infiniteLoops=false

# DevTools
spring.devtools.livereload.enabled=true

# Datasource
spring.datasource.url=jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Security


# i18n
#spring.messages.always-use-message-format=false
#spring.messages.cache-duration=-1
spring.messages.basename=i18n/messages
#spring.messages.encoding=UTF-8

# ErrorPage
server.error.include-exception=true
server.error.whitelabel.enabled=false
server.error.include-stacktrace=always